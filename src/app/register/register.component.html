<app-load *ngIf="load"></app-load>
<div  *ngIf="!load" class="p-grid">
  <div class="p-col-12 p-md-3 p-lg-3">

  </div>
  <div class="p-col-12 p-md-6 p-lg-3">
    <h3 class="first">Para me contratar registre-se</h3>
    <div class="box">
      <div class="ui-g ui-fluid">
        <form [formGroup]="formRegister" (ngSubmit)="sendRegister()">

          <div class="ui-g-12 ui-md-12 ui-sm-12">
            <span class="ui-float-label">
              <input pInputText id="fullName" formControlName="fullName" required />
              <label for="fullName">NOME COMPLETO *</label>
            </span>
            <span
              *ngIf="!formRegister.controls['fullName'].valid && (formRegister.controls['fullName'].dirty || formRegister.controls['fullName'].touched)">
              Campo <strong>obrigatório</strong>
            </span>
          </div>

          <div class="ui-g-6 ui-md-6 ui-sm-12">
            <span class="ui-float-label">
              <p-inputMask type="tel" id="cpf" formControlName="cpf" mask="999.999.999-99" required></p-inputMask>
              <label for="cpf">CPF *</label>
            </span>
            <span
              *ngIf="!formRegister.controls['cpf'].valid && (formRegister.controls['cpf'].dirty || formRegister.controls['cpf'].touched)">
              Campo <strong>obrigatório</strong>
            </span>
          </div>

          <div class="ui-g-6 ui-md-6 ui-sm-12">
            <span class="ui-float-label">
              <p-inputMask type="tel" id="phone" formControlName="phone" mask="(99)9999-9999" required></p-inputMask>
              <label for="phone">TELEFONE *</label>
            </span>
            <span
              *ngIf="!formRegister.controls['phone'].valid && (formRegister.controls['phone'].dirty || formRegister.controls['phone'].touched)">
              Campo <strong>obrigatório</strong>
            </span>
          </div>


          <div class="ui-g-12 ui-md-12 ui-sm-12">
            <span class="ui-float-label">
              <input pInputText type="email" id="email" formControlName="email" required />
              <label for="email">EMAIL *</label>
            </span>
            <span
              *ngIf="!formRegister.controls['email'].valid && (formRegister.controls['email'].dirty || formRegister.controls['email'].touched)">
              Campo <strong>obrigatório</strong>
            </span>
          </div>

          <div class="ui-g-12 ui-md-12 ui-sm-12">
            <span class="ui-float-label">
              <input pInputText id="login" formControlName="login" required />
              <label for="login">LOGIN *</label>
            </span>
            <span
              *ngIf="!formRegister.controls['login'].valid && (formRegister.controls['login'].dirty || formRegister.controls['login'].touched)">
              Campo <strong>obrigatório</strong>
            </span>
          </div>

          <div class="ui-g-12 ui-md-12 ui-sm-12">
            <span class="ui-float-label">
              <input pInputText id="password" formControlName="password" required />
              <label for="password">SENHA *</label>
            </span>
            <span
              *ngIf="!formRegister.controls['password'].valid && (formRegister.controls['password'].dirty || formRegister.controls['password'].touched)">
              Campo <strong>obrigatório</strong>
            </span>
          </div>
          <div class="ui-g-12 ui-md-12 ui-sm-12">
            <button pButton type="submit" [disabled]="!formRegister.valid" label="Registrar"></button>
          </div>

        </form>
      </div>
    </div>

  </div>
  <div class="p-col-12 p-md-3 p-lg-3">

  </div>
</div>
