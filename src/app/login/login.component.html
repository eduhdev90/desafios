<app-load *ngIf="load"></app-load>
<div class="p-grid" *ngIf="!load">
  <div class="p-col-12 p-md-3 p-lg-3">
  </div>

  <div class="p-col-12 p-md-6 p-lg-6">
    <h3 class="first">Acesso ao sistema</h3>
    <div class="box">
      <div class="ui-g ui-fluid">
        <form [formGroup]="formLogin" (ngSubmit)="sendLogin()">


          <div class="ui-g-12 ui-md-12 ui-sm-12">
            <span class="ui-float-label">
              <input pInputText id="login" formControlName="login" required />
              <label for="login">LOGIN *</label>
            </span>
            <span
              *ngIf="!formLogin.controls['login'].valid && (formLogin.controls['login'].dirty || formLogin.controls['login'].touched)">
              Campo <strong>obrigatório</strong>
            </span>
          </div>

          <div class="ui-g-12 ui-md-12 ui-sm-12">
            <span class="ui-float-label">
              <input pInputText type="password" id="password" formControlName="password" required />
              <label for="password">SENHA *</label>
            </span>
            <span
              *ngIf="!formLogin.controls['password'].valid && (formLogin.controls['password'].dirty || formLogin.controls['password'].touched)">
              Campo <strong>obrigatório</strong>
            </span>
          </div>
          <div class="ui-g-6 ui-md-6 ui-sm-12">
            <button pButton type="button" class="ui-button-success"  label="Registrar"
              routerLink="/register"></button>
          </div>

          <div class="ui-g-6 ui-md-6 ui-sm-12">
            <button pButton type="submit" [disabled]="!formLogin.valid" label="Acessar"></button>
          </div>

        </form>
        <div class="ui-g-12 ui-md-12 ui-sm-12">
        </div>
      </div>

    </div>


  </div>
  <div class="p-col-12 p-md-3 p-lg-3">
    
  </div>
</div>
